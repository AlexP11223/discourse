name: Ruby

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04]

    steps:
    - uses: zhulik/redis-action@v1.0.0
      with:
        redis version: '4'

    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '12'
